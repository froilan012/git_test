<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <script src="script.js" defer></script>
    <div class="header"><h1>Let's play Rock-Paper-Scissors</h1></div>
    <div class="scoreboard">
        <div class="left">
            <div>Your score</div>
            <div id="user-score"></div>
        </div>
        <div class="center">
        <button type="button" onClick="window.location.reload();" style="border: 3px solid rgb(110, 110, 209); border-radius: 10px;">Reset game</button>
        <div id="result"></div>
        </div>

        <div class="right">
            <div>Computer score</div>
            <div id="computer-score"></div>
        </div>
    </div>
    <div><h3>Click one of the choices</h3></div>
    <div class="choices">
        <div class="rock">
            <button class="btn">
                <img src="rock.png"/>
                Rock
            </button>
        </div>
        <div class="paper">
            <button class="btn">
                <img src="paper.png"/>
                Paper
            </button>
        </div>
        <div class="scissors">
            <button class="btn">
                <img src="scissors.png"/>
                Scissors
            </button>
        </div>
    </div>
    <div class="selection">
        <div class="player-selection">
            You chose:
            <div id="pla-select"></div>
        </div>
        <div class="computer-selection">
            Computer chose:
            <div id="com-select"></div>
        </div>
        <div id="round-winner"></div>
    </div>
    <div class="rule">First to five wins!</div>
    <div class="footer">Created by Froilan</div>
</body>
</html>
